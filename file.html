<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        h1 {
            color: #fff;
            margin: 20px 0;
        }

        #sky {
            background: radial-gradient(circle, rgba(9,9,121,1) 0%, rgba(2,0,36,1) 100%);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        #moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background-color: #f0e68c;
            border-radius: 50%;
            box-shadow: 0 0 30px 10px #f0e68c;
        }

        .star {
            position: absolute;
            background-color: #fff;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 8px #fff;
        }

        #sudoku-board {
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #2c2c54;
            border: 1px solid #2e2e6a;
            text-align: center;
        }

        .cell input {
            background-color: #2c2c54;
            color: #fff;
            border: none;
            width: 100%;
            height: 100%;
            font-size: 20px;
            text-align: center;
        }

        .cell input:focus {
            outline: none;
            background-color: #41416e;
        }

        /* Highlighted input value style */
        .highlighted {
            background-color: #7d7d7d; /* Grey */
            color: #fff;
        }

        /* Dull light blue border for 3x3 matrices */
        .border-top-left {
            border-top: 2px solid #add8e6; /* Light blue */
            border-left: 2px solid #add8e6; /* Light blue */
        }

        .border-top-right {
            border-top: 2px solid #add8e6; /* Light blue */
            border-right: 2px solid #add8e6; /* Light blue */
        }

        .border-bottom-left {
            border-bottom: 2px solid #add8e6; /* Light blue */
            border-left: 2px solid #add8e6; /* Light blue */
        }

        .border-bottom-right {
            border-bottom: 2px solid #add8e6; /* Light blue */
            border-right: 2px solid #add8e6; /* Light blue */
        }

        .glow:hover {
            box-shadow: 0 0 10px #fff;
        }

        button {
            background-color: #3a3a72;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #5353a6;
        }
    </style>
</head>
<body>

    <div id="sky">
        <div id="moon"></div>
        <div class="star" style="top: 20px; left: 100px;"></div>
        <div class="star" style="top: 80px; left: 200px;"></div>
        <div class="star" style="top: 40px; left: 350px;"></div>
    </div>

    <h1>Sudoku Solver</h1>

    <div id="sudoku-board">
        <!-- 9x9 Sudoku Grid with inputs for user to fill -->
        <script>
            // Create the 9x9 grid dynamically using JavaScript
            for (let i = 0; i < 81; i++) {
                const cell = document.createElement("div");
                cell.className = "cell glow";
                const input = document.createElement("input");
                input.type = "text";
                input.maxLength = "1";
                input.pattern = "[1-9]";
                cell.appendChild(input);
                document.getElementById("sudoku-board").appendChild(cell);
            }

            // Add borders for the 3x3 matrices
            const cells = document.querySelectorAll(".cell");
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const index = row * 9 + col;
                    if (row % 3 === 0 && col % 3 === 0) {
                        cells[index].classList.add("border-top-left");
                    }
                    if (row % 3 === 0 && col % 3 === 2) {
                        cells[index].classList.add("border-top-right");
                    }
                    if (row % 3 === 2 && col % 3 === 0) {
                        cells[index].classList.add("border-bottom-left");
                    }
                    if (row % 3 === 2 && col % 3 === 2) {
                        cells[index].classList.add("border-bottom-right");
                    }
                }
            }
        </script>
    </div>

    <button onclick="solveSudoku()">Solve</button>
    <button onclick="resetBoard()">Reset</button>

    <script>
        function getBoard() {
            // Get the current Sudoku board state from the inputs
            const board = [];
            const inputs = document.querySelectorAll("#sudoku-board input");
            inputs.forEach(input => {
                const value = input.value ? parseInt(input.value) : 0;
                board.push(value);
            });
            return board;
        }

        function setBoard(board) {
            // Set the solved Sudoku board back into the inputs
            const inputs = document.querySelectorAll("#sudoku-board input");
            inputs.forEach((input, index) => {
                input.value = board[index] === 0 ? "" : board[index];
                // Highlight user-inputted values
                if (board[index] > 0 && !input.value) {
                    input.classList.add("highlighted");
                } else {
                    input.classList.remove("highlighted");
                }
            });
        }

        function isSafe(board, row, col, num) {
            // Check if the number can be placed in the given row, column, and box
            const boxRowStart = Math.floor(row / 3) * 3;
            const boxColStart = Math.floor(col / 3) * 3;

            for (let i = 0; i < 9; i++) {
                if (board[row * 9 + i] === num || board[i * 9 + col] === num ||
                    board[boxRowStart * 9 + boxColStart + (Math.floor(i / 3) * 9 + (i % 3))] === num) {
                    return false;
                }
            }
            return true;
        }

        function solve(board) {
            // Backtracking function to solve the Sudoku puzzle
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row * 9 + col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isSafe(board, row, col, num)) {
                                board[row * 9 + col] = num;

                                if (solve(board)) {
                                    return true;
                                }

                                board[row * 9 + col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function solveSudoku() {
            // Get the board from the input, solve it, and set it back to the input
            const board = getBoard();
            if (solve(board)) {
                setBoard(board);
            } else {
                alert("No solution exists");
            }
        }

        function resetBoard() {
            const inputs = document.querySelectorAll("#sudoku-board input");
            inputs.forEach(input => {
                input.value = "";
                input.classList.remove("highlighted"); // Remove highlighting
            });
        }
    </script>
</body>
</html>
